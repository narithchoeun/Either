<div class="row">
  <div class="col-sm-2 col-md-2 col-lg-2 mt-2">
    <button [disabled]="!canRandomize" type="button" class="btn btn-primary" (click)="onRandomize()" 
            data-toggle="modal" data-target="#placeModal">Randomize</button>
  </div>
  <div class="col-sm-2 col-md-2 col-lg-2 mt-2">
    <button type="button" class="btn btn-secondary" (click)="onEdit()">Edit</button>
  </div>
</div>

<div *ngIf="!canRandomize">
  Add a place to the list to start random selection
</div>

<div class="row">
  <div class="col-sm col-md col-lg">
    
  </div>
</div>


<!-- Modal -->
<div *ngIf="selectedPlace">
  <div class="modal fade" id="placeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{selectedPlace.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12 col-lg-12">
                <p>
                  {{selectedPlace.vicinity}}
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Get Directions</button>
        </div>
      </div>
    </div>
  </div>
</div>
